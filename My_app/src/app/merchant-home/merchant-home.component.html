<div class="dress-list">
  <h1 class="dress-list" > All dresse here</h1>
  <p class="add">{{dressMessage}}</p>

  <table>
    <thead>
      <tr>
        <th>Brand Name</th>
        <th>Image</th>
        <th>Category</th>
        <th>Description</th>
        <th>color</th>
        <th>Price</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dressList" >
        <td>{{item.name}}</td>
        <td><img src="{{item.image}}" alt=""></td>
        <td>{{item.category}}</td>
        <td>{{item.description}}</td>
        <td>{{item.color}}</td>
        <td>{{item.price}}</td>
        <td>
          <fa-icon  (click)="deletedress(item.id)" [icon]="icon"></fa-icon>
          <a class="editIcon" routerLink="/merchant-update-dress/{{item.id}}" > <fa-icon  [icon]="update"></fa-icon> </a>




      </tr>
    </tbody>
  </table>
</div>
